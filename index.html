<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todoish</title>
  <link rel="stylesheet" href="/src/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="wrapper">
    <header class="header">Todoish</header>
    <nav class="nav">
      <ul class="projectList">
        <li><a href="#">Inbox</a></li>
        <li><a href="#">Completed</a></li>
        <li class="newProject">
          <label for="New Project"></label>
          <input type="text" id="newProject" name="project" placeholder="New project">
        </li>
        <li>
          <input type="button" value="+ Add project" id="projectButton" class="addButton" name="project">
        </li>
      </ul>
    </nav>
    <div class="main">
      <div class="todoList-wrapper">
        <h1 class="inbox-header">Inbox</h1>
        <div class="todo-list">
          <div class="todo-form">
            <ul>
              <li>
                <input type="button" value="+ Add task" id="taskButton" class="addButton" name="task">
              </li>
              <li>
                <label for="Task name"></label>
                <input type="text" id="taskName" name="task" placeholder="Task name">
              </li>
              <li>
                <label for="Description"></label>
                <input type="text" id="description" name="task" placeholder="Description">
              </li>
              <li>

              </li>
              <li>
                <input type="date" id="dueDate" name="task">
              </li>
              <label for="priority-select"></label>
              <select name="task" id="priority">
                <option value="">Priority</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
              </select>
              </li>
              <label for="project-select"></label>
              <select name="task" id="projectName">
                <option value="inbox">Inbox</option>
              </select>
              <li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">Made by Trent. insert github logo</footer>
  </div>
  <script src="main.js" type="module" defer></script>
</body>

</html>
