<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todoish</title>
    <link rel="stylesheet" href="/src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="header">Todoish</div>
        <nav class="nav">
            <ul>
              <li><a href="">Inbox</a></li>
              <li><a href="">Project 1</a></li>
              <li><a href="">Project 2</a></li>
            </ul>
          </nav>
        <div class="main"><h1>Inbox</h1>
            <div class="todo-form">
                 <ul>
                        <li>
                            <label for="Task name">Task name:</label>
                            <input type="text" id="Task name" name="name" placeholder="Task name"required>
                          </li>
                          <li>
                            <label for="Description">Description:</label>
                            <input type="text" id="description" name="task">
                          </li>
                          <li class="button">
                            <input type="button" value="Add task" id="taskButton" name="task">
                          </li>
                    </ul>
            </div>
                   
<input type="text" class="todoInput"></div>
<div class="footer">Made by Trent. insert github logo</div>
        
    </div>
    <script src="main.js" type="module" defer></script>
</body>
</html>
